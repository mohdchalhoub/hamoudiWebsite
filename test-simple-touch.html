<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Touch Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-area {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: 3px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Touch Test</h1>
    <p><strong>Instructions:</strong> Touch and drag left/right on the colored area below</p>
    
    <div class="test-area" id="testArea">
        TOUCH AND DRAG ME LEFT/RIGHT
    </div>
    
    <div class="status" id="status">
        Status: Waiting for touch...
    </div>
    
    <div class="debug" id="debug"></div>
    
    <script>
        const testArea = document.getElementById('testArea');
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        
        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let swipeCount = 0;
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            debug.innerHTML += `[${time}] ${message}<br>`;
            debug.scrollTop = debug.scrollHeight;
        }
        
        function updateStatus(message) {
            status.textContent = `Status: ${message}`;
        }
        
        testArea.addEventListener('touchstart', function(e) {
            log('üî• TOUCH START - X: ' + e.touches[0].clientX);
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
            updateStatus('Touch started - drag left/right');
        }, { passive: false });
        
        testArea.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            
            currentX = e.touches[0].clientX;
            const diffX = startX - currentX;
            
            log('üî• TOUCH MOVE - X: ' + currentX + ', Diff: ' + diffX);
            e.preventDefault();
            e.stopPropagation();
            
            updateStatus(`Dragging - Diff: ${Math.round(diffX)}px`);
        }, { passive: false });
        
        testArea.addEventListener('touchend', function(e) {
            if (!isDragging) return;
            
            const diffX = startX - currentX;
            log('üî• TOUCH END - Final Diff: ' + diffX);
            
            isDragging = false;
            
            const threshold = 30;
            if (Math.abs(diffX) > threshold) {
                swipeCount++;
                if (diffX > 0) {
                    log('‚úÖ SWIPE RIGHT DETECTED!');
                    updateStatus(`Swipe Right #${swipeCount} - Diff: ${Math.round(diffX)}px`);
                } else {
                    log('‚úÖ SWIPE LEFT DETECTED!');
                    updateStatus(`Swipe Left #${swipeCount} - Diff: ${Math.round(diffX)}px`);
                }
            } else {
                log('‚ùå Swipe too small - threshold: ' + threshold);
                updateStatus('Touch ended - swipe too small');
            }
        }, { passive: false });
        
        log('üöÄ Touch test initialized. Touch and drag the colored area!');
        updateStatus('Ready - touch the colored area');
    </script>
</body>
</html>
